<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="Calculadora simple para sumar dos nÃºmeros">
    <title>Calculadora de Suma</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4F46E5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-value {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .install-btn {
            background: #10B981;
            margin-top: 20px;
            display: none;
        }

        .install-btn.show {
            display: block;
        }

        .install-btn:hover {
            background: #059669;
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âž• Calculadora de Suma</h1>
        
        <div class="input-group">
            <label for="numero1">Primer NÃºmero:</label>
            <input type="number" id="numero1" placeholder="Ingresa el primer nÃºmero" step="any">
        </div>

        <div class="input-group">
            <label for="numero2">Segundo NÃºmero:</label>
            <input type="number" id="numero2" placeholder="Ingresa el segundo nÃºmero" step="any">
        </div>

        <button onclick="sumar()">
            <span class="icon">ðŸ”¢</span>
            Calcular Suma
        </button>

        <button id="installBtn" class="install-btn">
            <span class="icon">ðŸ“±</span>
            Instalar AplicaciÃ³n
        </button>

        <div id="resultado" class="result">
            <div class="result-label">Resultado:</div>
            <div class="result-value" id="valorResultado">0</div>
        </div>
    </div>

    <script>
        // Funcionalidad de suma
        function sumar() {
            const num1 = parseFloat(document.getElementById('numero1').value) || 0;
            const num2 = parseFloat(document.getElementById('numero2').value) || 0;
            const suma = num1 + num2;
            
            document.getElementById('valorResultado').textContent = suma;
            document.getElementById('resultado').classList.add('show');
        }

        // Permitir calcular con Enter
        document.getElementById('numero2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sumar();
            }
        });

        // PWA - Service Worker y funcionalidad de instalaciÃ³n
        let deferredPrompt;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC53YWl0VW50aWwoc2VsZi5za2lwV2FpdGluZygpKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2FjdGl2YXRlJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC53YWl0VW50aWwoc2VsZi5jbGllbnRzLmNsYWltKCkpOwp9KTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCBmdW5jdGlvbihldmVudCkgewogIGV2ZW50LnJlc3BvbmRXaXRoKGZldGNoKGV2ZW50LnJlcXVlc3QpKTsKfSk7');
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').classList.remove('show');
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
